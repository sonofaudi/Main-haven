<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile – Nexus Haven</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/profile.css"/>
  <script src="js/theme.js" defer></script>
</head>
<body>
<header class="glass-bar">
  <a href="index.html" class="arrow"><img src="assets/back white.png" alt="Nexus Haven"/></a>
    <h1 class="title">Profile</h1>
    <button id="themeToggle" title="Dark/light mode">
        <img src="assets/icons8-toggle-on-50.png" class="dark" alt="mode">
      </button>
  </header>
<main class="profile-main">
  <!-- 1  card  -->
  <section class="profile-card">
    <div class="avatar-box">
      <img id="avatarImg" src="assets/user.png" alt="Avatar">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <input type="hidden" id="rpmUrl">   <!-- stores GLB link -->
    </div>
    <div class="info">
      <h2 id="userName" contenteditable="plaintext-only" data-max-char="20">Default User</h2>
      <p id="userTag"  contenteditable="plaintext-only" data-max-char="10">@unknown</p>
    </div>
  </section>

  <p class="Disclaimer">
    Make sure you hit save button down below, after every change you make...
  </p>

  <!-- 2  RPM frame  –  visible by default  -->
  <section class="rpm-section">
    <iframe id="rpmFrame"
            src="https://readyplayer.me/avatar?frameApi"
            allow="camera *; microphone *"
            style="width:100%; height:600px; border:none;"
            title="Create your avatar"></iframe>

            <div class= "bolotbox">
  
            </div>
  </section>
    <h2>Set Avatar URL</h2>

  <input
    type="text"
    id="avatarInput"
    placeholder="Enter avatar URL"
  />

  <button id="saveAvatarBtn">Save Avatar</button>

  <p id="status"></p>
</main>

<!-- 3  SAVE BUTTON  (glass style) -->
    <div class="buttons">
<button id="saveBtn" class="glass-btn">Save</button>
<button id="logoutBtn" class="glass-btn-red">Log Out</button>
    </div> 



  <script src="js/profile.js" type="module"></script>
   <script src="js/avatar.js" type="module"></script>
</body>
</html>
