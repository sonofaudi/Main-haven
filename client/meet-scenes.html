<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pick Scene – Nexus Haven</title>
  <link rel="stylesheet" href="css/scenes.css"/>
  <link rel="stylesheet" href="css/variables.css">
  <script src="js/scenes.js" defer></script>
</head>
<body>
<header class="glass-bar">
    <a href="index.html" class="arrow"><img src="assets/back white.png" alt="Back"/></a>
    <h1 class="title">Pick Scene</h1>
    <button id="themeToggle">
      <img src="assets/icons8-toggle-on-50.png" class="dark" alt="mode">
    </button>
</header>

  <section class="futuristic-slider">
    <button class="nav-arrow left">‹</button>
    <div class="slider-track">
      <div class="scene-card" data-scene="conference-room"> 
        <img src="assets/Conference room.jpg" alt="Conference Room">
        <p>Conference Room</p>
      </div>

      <div class="scene-card" data-scene="jungle">
        <img src="assets/Jungle.jpg" alt="Park">
        <p>Park</p>
      </div>

      <div class="scene-card" data-scene="office-space">
        <img src="assets/Office Space.jpg" alt="Office Space">
        <p>Office Space</p>
      </div>

      <div class="scene-card" data-scene="class-room">
        <img src="assets/Class room.jpg" alt="Class Room">
        <p>Class Room</p>
      </div>
    </div>
    <button class="nav-arrow right">›</button>
  </section>
</body>
</html>
